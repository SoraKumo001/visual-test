name: visual-test-pr
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cache node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: xbrowser-yarn-${{ hashFiles('**\yarn.lock') }}
          restore-keys: xbrowser-yarn-
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn
      - name: Build test
        run: |
          # yarn build
      - name: Screnn capture
        run: yarn sc:capture
      - name: reg
        run: |
          mkdir __reg__
          mv __screenshots__ __reg__/actual/
          git clone https://github.com/${GITHUB_REPOSITORY} -b captures/refs/heads/${GITHUB_BASE_REF} __reg__/expected
          rm -rf __reg__/expected/.git
          yarn reg-cli  __reg__/actual  __reg__/expected __reg__/diff -R __reg__/index.html -J __reg__/reg.json -I
      - name: create pege
        run: |
          git clone https://github.com/${GITHUB_REPOSITORY} -b gh-pages __ph-pages__ || true
          rm -rf __ph-pages__/${{ github.ref }}
          num=`echo ${{ github.ref }} | awk -F'/' '{print $3}'`
          mv __reg__ __ph-pages__/$num
      - name: Save reg
        uses: peaceiris/actions-gh-pages@v2.4.0
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          PUBLISH_BRANCH: regs/${{ github.ref }}
          PUBLISH_DIR: __ph-pages__
